<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de Texto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="m-auto text-center items-center text-center">
    <div class="border border-purple m-4 items-center" contenteditable oninput="setText(event)">Seu texto aqui</div>
    <button onclick="speak()" class="p-4 bg-purple-200 rounded shadow">Falar</button>
    <button onclick="stop()" class="p-4 bg-purple-700 text-white rounded shadow">Parar</button>
</body>
<script src="js/scripts.js"></script>

</html>
